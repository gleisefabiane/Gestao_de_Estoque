{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h2>Adicionar Produto</h2>
        
        <!-- Exibe as mensagens flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="alert alert-{{ messages[0][0] }}">
                    {% for category, message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <!-- Formulário para adicionar produto -->
        <form action="{{ url_for('adicionar_produto') }}" method="POST">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" required>
            </div>

            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="number" step="0.01" class="form-control" id="preco" name="preco" required>
            </div>

            <div class="form-group">
                <label for="validade">Validade</label>
                <input type="date" class="form-control" id="validade" name="validade" required>
            </div>

            <button type="submit" class="btn btn-primary">Adicionar Produto</button>
            <a href="{{ url_for('estoque') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
